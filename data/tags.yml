system:
  - name: '{$host}'
    desc: 博客网址
  - name: '{$name}'
    desc: 博客标题
  - name: '{$subname}'
    desc: 博客副标题
  - name: '{$theme}'
    desc: 主题名称
  - name: '{$style}'
    desc: 样式名称
  - name: '{$copyright}'
    desc: 版权说明
  - name: '{$version}'
    desc: Z-BlogPHP 版本号
    note: '17XXXX'
  - name: '{$zblogphp}'
    desc: Z-BlogPHP 版本信息
    note: Z-BlogPHP 1.7.X
  - name: '{$zblogphphtml}'
    desc: Z-BlogPHP 链接（长）
    note: <a href="https://www.zblogcn.com/" title="Z-BlogPHP 1.7.X Build XXXXXX" target="_blank">Z-BlogPHP 1.7.X</a>
  - name: '{$zblogphpabbrhtml}'
    desc: Z-BlogPHP 链接（短）
    note: <a href="https://www.zblogcn.com/" title="Z-BlogPHP 1.7.X Build XXXXXX" target="_blank">Z-BlogPHP</a>
  - name: '{$language}'
    desc: 网站语言
    note: zh-CN
  - name: '{$header}'
    desc: 页面头部变量
    note: 方便插件插入CSS、JS等脚本或其它META信息，需要在</head>前输出；
  - name: '{$footer}'
    desc: 页面尾部变量
    note: 方便插件插入 JS 脚本或其它信息，需要在</body>前输出；
  - name: '{$type}'
    desc: 页面类型
    note: 页面分为index、category、article、page、author、date、tag。
  - name: '{$page}'
    desc: 当前页面页码
    note: 适用列表页；
  - name: '{$user.ID}'
    desc: 当前登录用户 ID
    note: 请参考用户标签
  - name: '{$user.Name}'
    desc: 当前登录用户名
    note: 请参考用户标签
  - name: '{$socialcomment}'
    desc: 社会化评论区
    note: 加载第三方评论代码，可用于文章页面等；
  - name: '{$cookiespath}'
    desc: cookie的路径
    note: 如将Z-BlogPHP安装在子目录，该路径则为「/子目录名」；
  - name: '{$path}'
    desc: 网站目录物理路径
    note: 注意：该路径应仅用于文件读取操作，不应直接输出造成安全隐患；
tag:
  -
    name: '{$tag.Name}'
    desc: 标签名
    note:
  -
    name: '{$tag.Url}'
    desc: 标签链接
    note:
  -
    name: '{$tag.Count}'
    desc: 标签下文章数
    note:
cate:
  - name: '{$category.ID}'
    desc: '分类ID'
    note: ''
  - name: '{$category.Name}'
    desc: '分类名称'
    note: ''
  - name: '{$category.Alias}'
    desc: '分类别名'
    note: ''
  - name: '{$category.Url}'
    desc: '分类链接'
    note: ''
  - name: '{$category.Count}'
    desc: '分类文章数量'
    note: ''
  - name: '{$category.Intro}'
    desc: '分类摘要'
    note: ''
  - name: '{$category.Order}'
    desc: '分类序号'
    note: ''
  - name: '{$category.Level}'
    desc: '分类层级'
    note: '目前支持4层级，0表示顶级，1表示2级，2表示3级，3表示4级'
  - name: '{$category.RootID}'
    desc: '分类的顶级 ID'
    note: '顶级ID为0时表示该分类即为一级分类'
  - name: '{$category.ParentID}'
    desc: '分类的上一级 ID'
    note: '同上'
  - name: '{$category.Parent}'
    desc: '分类的上一级类实例'
    note: '注意：如为顶级分类则其上级类为NULL，在使用前需进行判断。——{if $article.Category.Parent}{$article.Category.Parent.Name}{/if}'
  - name: '{$category.SubCategorys}'
    desc: '子分类实例数组'
    note: '注意：如无子分类则为空，在使用前需进行判断。'
  - name: '{$category.Template}'
    desc: '分类所用模板'
    note: '默认为 index'
  - name: '{$category.LogTemplate}'
    desc: '分类下文章所用模板'
    note: '默认为 single'
  - name: '{$category.Meta}'
    desc: '分类扩展数据( php 序列化字符串)'
    note: '更多请参考 扩展标签'
pagebar:
  -
    name: '{$pagebar.PageBarCount}'
    desc: 分页长度
    note:
  -
    name: '{$pagebar.PageCount}'
    desc: 每页显示文章数量
    note:
  -
    name: '{$pagebar.Name}'
    desc: 分页名称
    note:
  -
    name: '{$pagebar.PageAll}'
    desc: 总页码数
    note:
  -
    name: '{$pagebar.PageNow}'
    desc: 当前页码
    note:
  -
    name: '{$pagebar.PageFirst}'
    desc: 起始页码
    note:
  -
    name: '{$pagebar.PageLast}'
    desc: 尾页页码
    note:
  -
    name: '{$pagebar.PagePrevious}'
    desc: 上一页 ID
    note:
  -
    name: '{$pagebar.PageNext}'
    desc: 下一页 ID
    note:
  -
    name: '{$pagebar.prevbutton}'
    desc: 上一页 Url
    note: <a href="{$pagebar.prevbutton}">« 更早的文章</a>
  -
    name: '{$pagebar.nextbutton}'
    desc: 下一页 Url
    note: <a href="{$pagebar.nextbutton}">之后的文章 »</a>
  -
    name: '{$pagebar.buttons}'
    desc: 页码关联数组
    note: 键名为页码，键值为页码对应的链接。其中有4个特殊键名‹‹ 、‹、›、››分别代表第一页、上一页、下一页、最后页。如{$pagebar.buttons[3]}为第3页链接，{$pagebar.buttons['››']}为最后一页链接。注意：‹、›只有当上下页存在时不为空，使用时应注意判别。
single:
  -
    name: '{$article.ID}'
    desc: 文章ID
    note:
  -
    name: '{$article.Title}'
    desc: 文章标题
    note:
  -
    name: '{$article.Alias}'
    desc: 文章标题别名
    note: 未设置则等同于Title
  -
    name: '{$article.IsTop}'
    desc: 文章是否置顶
    note:
  -
    name: '{$article.Intro}'
    desc: 文章摘要
    note:
  -
    name: '{$article.Content}'
    desc: 文章正文
    note:
  -
    name: '{$article.FirstImg}'
    desc: 文章第一张图片
    note: 该图为文章中的第一张图片(1.7版添加)
  -
    name: '{$article.Thumb}'
    desc: 文章第一张图片的缩略图
    note: 该图为文章中第一张图片的缩略图，生成的缩略图尺寸请到后台【网站设置】【全局设置】中配置(1.7版添加)
  -
    name: '{$article.Url}'
    desc: 文章链接
    note:
  -
    name: '{$article.Status}'
    desc: 文章状态
    note:
  -
    name: '{$article.IsLock}'
    desc: 是否禁止评论
    note:
  -
    name: '{$article.CommNums}'
    desc: 文章评论数
    note:
  -
    name: '{$article.ViewNums}'
    desc: 文章浏览数
    note:
  -
    name: '{$article.Time(XXX)}'
    desc: 文章发布时间
    note: XXX具体内容参考时间标签
  -
    name: '{$article.Category.XXX}'
    desc: 文章分类数据
    note: XXX具体内容参考分类标签
  -
    name: '{$article.Author.XXX}'
    desc: 文章作者数据
    note: XXX具体内容参考用户标签
  -
    name: '{$article.Tags.XXX}'
    desc: 文章标签数组
    note: XXX具体内容参考Tag标签，注意$article.Tags是个Tag类实例数组
  -
    name: '{$article.Prev.Url}'
    desc: 上一篇URL
    note:
  -
    name: '{$article.Next.Url}'
    desc: 下一篇URL
    note:
  -
    name: '{$article.Prev.Title}'
    desc: 上一篇标题
    note:
  -
    name: '{$article.Next.Title}'
    desc: 下一篇标题
    note:
  -
    name: '{$article.Type}'
    desc: 文章类型
    note: 0为普通文章，1为普通页面。其它类型还在设计中。
comment:
  -
    name: '{$comment.ID}'
    desc: 评论ID
    note:
  -
    name: '{$comment.FloorID}'
    desc: 评论楼号
    note: 子评论不加入楼号计数，默认为0
  -
    name: '{$comment.Level}'
    desc: 评论层级
    note: 0表示顶层，1表示2层，2表示3层，3表示4层，大于4层的返回4
  -
    name: '{$comment.ParentID}'
    desc: 评论父ID
    note: 上一层评论ID，自身为顶层则为0
  -
    name: '{$comment.RootID}'
    desc: 评论根ID
    note: 最顶层评论ID，自身为顶层则为0
  -
    name: '{$comment.LogID}'
    desc: 评论所属文章/页面ID
    note:
  -
    name: '{$comment.Author.Name}'
    desc: 评论作者
    note: 本表仅列出常用的作者相关标签，更多可用标签请参考 用户标签
  -
    name: '{$comment.Author.HomePage}'
    desc: 评论网址
    note:
  -
    name: '{$comment.Author.Email}'
    desc: 评论邮箱
    note:
  -
    name: '{$comment.Author.Avatar}'
    desc: 评论头像地址
    note:
  -
    name: '{$comment.Post.Url}'
    desc: 评论所属文章的链接
    note:
  -
    name: '{$comment.Post.Title}'
    desc: 评论所属文章的标题
    note:
  -
    name: '{$comment.Content}'
    desc: 评论正文
    note:
  -
    name: '{$comment.IP}'
    desc: 评论者IP
    note:
  -
    name: '{$comment.Agent}'
    desc: 评论者客户端信息
    note:
  -
    name: '{$comment.Time(XXX)}'
    desc: 评论发布时间
    note: 具体时间参考时间标签
author:
   -
      name: '{$author.Url}'
      desc: 用户页面链接
      note:
   -
      name: '{$author.Name}'
      desc: 用户名
      note:
   -
      name: '{$author.Alias}'
      desc: 用户别名
      note:
   -
      name: '{$author.StaticName}'
      desc: 用户静态名
      note: 存在别名时调用别名，不存在则调用用户名
   -
      name: '{$author.Level}'
      desc: 用户级别
      note: 数值
   -
      name: '{$author.LevelName}'
      desc: 用户级别名
      note:
   -
      name: '{$author.Email}'
      desc: 用户邮箱
      note:
   -
      name: '{$author.HomePage}'
      desc: 用户主页
      note:
   -
      name: '{$author.Intro}'
      desc: 用户摘要
      note:
   -
      name: '{$author.Avatar}'
      desc: 用户头像
      note:
   -
      name: '{$author.Articles}'
      desc: 用户发表文章数
      note:
   -
      name: '{$author.Pages}'
      desc: 用户创建页面数
      note:
   -
      name: '{$author.Comments}'
      desc: 用户发表评论数
      note:
   -
      name: '{$author.Uploads}'
      desc: 用户上传文件数
      note:
module-content:
   -
      name: '{module:navbar}'
      desc: 导航栏
      note:
   -
      name: '{module:calendar}'
      desc: 日历
      note: 系统自动更新
   -
      name: '{module:controlpanel}'
      desc: 控制面板
      note:
   -
      name: '{module:catalog}'
      desc: 网站分类
      note: 系统自动更新
   -
      name: '{module:searchpanel}'
      desc: 搜索
      note:
   -
      name: '{module:comments}'
      desc: 最新留言
      note: 系统自动更新
   -
      name: '{module:archives}'
      desc: 文章归档
      note: 系统自动更新
   -
      name: '{module:statistics}'
      desc: 站点信息
      note: 系统自动更新
   -
      name: '{module:favorite}'
      desc: 网站收藏
      note:
   -
      name: '{module:link}'
      desc: 友情链接
      note:
   -
      name: '{module:misc}'
      desc: 图标汇集
      note:
   -
      name: '{module:authors}'
      desc: 作者列表
      note: 系统自动更新
   -
      name: '{module:previous}'
      desc: 最近发表
      note: 系统自动更新
   -
      name: '{module:tags}'
      desc: Tags列表
      note: 系统自动更新
module-by-name:
  -
    name: '{$modules["moduleFileName"].ID}'
    desc: 内部ID
    note:
  -
    name: '{$modules["moduleFileName"].Name}'
    desc: 模块名称
    note:
  -
    name: '{$modules["moduleFileName"].FileName}'
    desc: 文件名
    note: 文件名应是唯一的，如为主题添加模块请以theme_主题ID_filename命名，同理，如为插件添加模块请以theme_插件ID_filename命名
  -
    name: '{$modules["moduleFileName"].Content}'
    desc: 模块内容
    note:
  -
    name: '{$modules["moduleFileName"].HtmlID}'
    desc: htmlID
    note:
  -
    name: '{$modules["moduleFileName"].Type}'
    desc: 模块类型
    note: ul表示列表型，div表示混杂型
  -
    name: '{$modules["moduleFileName"].MaxLi}'
    desc: ul类型模块显示的最大列数
    note: 默认为10。该数值不会影响存储，只会限制前端显示条数
  -
    name: '{$modules["moduleFileName"].Source}'
    desc: 模块属性
    note: system=系统模块，theme=主题模块，plugin=插件模块
  -
    name: '{$modules["moduleFileName"].IsHideTitle}'
    desc: 是否隐藏标题
    note: 1表示隐藏,0表示不隐藏，默认不隐藏


