name: Release
on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v21.15.10
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    env:
      ZIP_NAME: zbp_markup
    steps:
      - name: Checkout code # Checkout
        uses: actions/checkout@v2
      - name: Install vite
        run: npm i
      - name: Build vue
        run: npm run build
      - name: GZip
        run: |
          mv dist ${ZIP_NAME}
          tar -czvf ${ZIP_NAME}.tar.gz ${ZIP_NAME}
        env:
          ZIP_NAME: ${{ env.ZIP_NAME }}
      - name: Release
        id: release
        uses: softprops/action-gh-release@v1
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          # name: Release ${{ github.ref }}
          files: ${{ env.ZIP_NAME }}.tar.gz
          body: Release ${{ github.ref }}
      - name: Write
        run: |
          echo ${{ steps.release.outputs.url }} > release.latest.txt
      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add release.latest.txt
          git commit -m "Update release.latest.txt"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: refs/heads/main

